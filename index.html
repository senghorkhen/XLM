<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <form action="#">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input check" value="Java">Java
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input check" value="jQuery">jQuery
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input check" value="Mobile">Mobile
                        </label>
                    </div>
                </form>
                <hr>
                <ul id="result1"></ul>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <form action="#">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input radio" value="Male">Male
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input radio" value="Female">Female
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input radio" value="Other">Other
                        </label>
                    </div>
                </form>
                <hr>
                <ul id="result2"></ul>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/checkbox.js"></script>
</body>
</html>
